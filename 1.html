<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with Cards</title>
    <style>
        *{
            background-color: rgba(19, 18, 18, 0.765);
        }
        nav::-webkit-scrollbar {
            display: none;
        }
        nav{
            width: 100vw;
            margin: 0 auto;
            overflow-x: hidden;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;/*firefox*/
        }
        nav ul{
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
            transition: transform 0.2s ease-in-out;
            width: calc(150px*12-6px);
        }
        nav ul li{
            height: auto;
            min-width: 150px;
            text-align: center;
            background-color: rgba(126, 241, 170, 0.856);
            box-shadow: 9px 5px 4px rgb(92 181 166 / 77%);
            border: 0;
            border-color:rgba(19, 18, 18, 0.765);
            margin: 10px;
            padding: 10px;
        }
        nav ul  :hover{
            background-color: rgb(237, 13, 13);
        }
        nav ul li img.zoomed {
            transform: scale(1.5); /* Add this */
        }
        nav ul li img{
            overflow:auto;
            border-radius: 2px;
            width: 150px;
            height: 150px;
            box-sizing: border-box;
        }
        .scroll-button{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(126, 241, 170, 0.856);
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .scroll-button:hover{
            background-color: rgba(0, 126, 48, 0.9);
        }
        .scroll-button.left{
            left: 10px;
        }
        .scroll-button.right{
            right: 10px;
        }
        @media only screen and (max-width: 768px) {
            nav ul {
                width: calc(100vw - 20px);
            }

            nav ul li {
                min-width: calc((100vw - 20px) / 3);
                margin: 5px;
                padding: 5px;
            }

            nav ul li img {
                width: calc((100vw - 20px) / 3);
                height: calc((100vw - 20px) / 3);
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="scroll-button left">&#10094;</button>
        <button class="scroll-button right">&#10095;</button>
        <ul id="card-list">
            <!-- duplicate the first 3 cards at the end -->
            <li>a1
                <br>
                <img src="download.jpeg">
            </li>
            <li>a2
                <br>
                <img src="download (1).jpeg">
            </li>
            <li>a3<br>
                <img src="download (2).jpeg"></li>
            <li>a4<br>
                <img src="download (3).jpeg"></li>
            <li>a5<br>
                <img src="download (4).jpeg"></li>
            <li>a6<br>
                <img src="download (5).jpeg"></li>
            <li>a7<br>
                <img src="download.jpg"></li>
            <li>a8<br>
                <img src="images.jpeg"></li>
            <li>a9<br>
                <img src="images (1).jpeg"></li>
            <!-- duplicate the first 3 cards at the end -->
            <li>a1
                <br>
                <img src="download.jpeg">
            </li>
            <li>a2
                <br>
                <img src="download (1).jpeg">
            </li>
            <li>a3<br>
                <img src="download (2).jpeg"></li>
        </ul>
    </nav>

    <script>
        let cardList = document.getElementById('card-list');
        let scrollAmount = 0;
        let cardWidth = 150; // width of each card
        let numCards = cardList.children.length; // number of cards
        let maxScrollAmount = (numCards - 6) * cardWidth; // maximum scroll amount ( subtract 6 because we duplicated 3 cards at the end)

        document.querySelector('.scroll-button.left').addEventListener('click', () => {
            scrollAmount -= cardWidth;
            if (scrollAmount < 0) {
                scrollAmount = maxScrollAmount;
            }
            cardList.style.transform = `translateX(-${scrollAmount}px)`;
        });

        document.querySelector('.scroll-button.right').addEventListener('click', () => {
            scrollAmount += cardWidth;
            if (scrollAmount > maxScrollAmount) {
                scrollAmount = 0;
            }
            cardList.style.transform = `translateX(-${scrollAmount}px)`;
        });
                Array.prototype.forEach.call(cardList.querySelectorAll('img'), function(img) {
                    img.addEventListener('click', function() {
                        img.classList.toggle('zoomed');
                    });
                });
    </script>
</body>
</html>
